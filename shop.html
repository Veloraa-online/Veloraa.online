<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Velora - Shop</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="logo">Velora</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
    <div class="cart-link"><a href="#cart-section">Cart (<span id="cart-count-2">0</span>)</a></div>
  </nav>
</header>

<main class="container shop-container">
  <h1>Shop Our Products</h1>
  <div class="shop-controls">
    <input type="text" id="search" placeholder="Search products...">
  </div>

  <div class="product-grid" id="productGrid">
    <div class="product-card" data-name="Product 1" data-price="25">
      <img src="images/product1.jpg" alt="">
      <h3>Product 1</h3>
      <p class="price">$25.00</p>
      <button class="add-to-cart btn">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Product 2" data-price="30">
      <img src="images/product2.jpg" alt="">
      <h3>Product 2</h3>
      <p class="price">$30.00</p>
      <button class="add-to-cart btn">Add to Cart</button>
    </div>
    <div class="product-card" data-name="Product 3" data-price="45">
      <img src="images/product3.jpg" alt="">
      <h3>Product 3</h3>
      <p class="price">$45.00</p>
      <button class="add-to-cart btn">Add to Cart</button>
    </div>
  </div>

  <section id="cart-section">
    <h2>Shopping Cart</h2>
    <ul id="cart"></ul>
    <p id="cart-total">Total: $0.00</p>
    <a href="payments.html" class="btn">Proceed to Payment</a>
  </section>
</main>

<footer>
  <p>&copy; 2025 Velora. All Rights Reserved.</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
