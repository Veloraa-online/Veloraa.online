<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<body>
<header>
  <div class="logo">Velora</div>
  <nav>

      <li><a href="about.html">About</a></li>

  </nav>
</header>

<main class="container">
  <h1>Support</h1>
  <p>If you have any issues, please reach out using the form below and our team will get back to you.</p>
  <form id="supportForm" class="form">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="issue" rows="5" placeholder="Describe your issue" required></textarea>
    <button class="btn" type="submit">Send Request</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Velora. All Rights Reserved.</p>
</footer>
<script>
document.getElementById('supportForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Support request received. We will contact you soon.');
  this.reset();
});
</script>
</body>
</html>
